<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #products {
            display: grid;
            grid-template-columns: repeat(5, 1fr)
        }

        #products img {
            width: 200px;
        }

        #products>div {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }       
    </style>
</head>

<body>

    <div id="products"></div>
</body>
<script src="./index.js"></script>

</html>
